<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/login-styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container-about">
          <span class="bienvenido">Bienvenido/a !</span>
          <div class="formulario">
            <form class="email" action="">
              <input type="email" name="" id="" />
            </form>
            <form class="password" action="">
              <input type="password" name="" id="" />
            </form>
          </div>

          <div class="r-contrasena">
            <div class="check">
              <input type="checkbox" id="checkbox" />
              <label for="checkbox">Recordar contraseña</label>
            </div>

            <ul>
              <li>
                <a href="#">No recuerda su contraseña?</a>
              </li>
            </ul>
          </div>

          <div class="button-login">
            <span>Login</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
